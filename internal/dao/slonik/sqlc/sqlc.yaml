version: '2'
sql:
  - schema: postgres/schema
    queries: postgres/query
    engine: postgresql
    gen:
      go:
        package: dbr
        out: postgres
        sql_package: 'pgx/v5'
        emit_prepared_queries: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
